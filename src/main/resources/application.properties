# ==============================================================
# 1. DATABASE CONFIGURATION
# ==============================================================
# In the Cloud, these values are injected by the platform (Render/Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# 2. SERVER CONFIGURATION
# ==============================================================
# Cloud platforms assign a random port. We MUST listen to it.
server.port=${PORT:8080}

# ==============================================================
# 3. JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (Critical for Cloud stability)
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ==============================================================
# 4. SECURITY & JWT
# ==============================================================
# This secret key will also be an environment variable
jwt.secret=${JWT_SECRET}
jwt.expiration=36000000

# ==============================================================
# 5. SWAGGER UI
# ==============================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html